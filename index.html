<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/582682b7a9.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="music">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/img.jpg" class="img">
            <h1>saudebaazi</h1>
            <p>Anupam Amod</p>
            <audio id="song">
                <source src="media/Saude-Bazi--Encore--Javed-Ali.mp3">
            </audio>
            <input type="range" value="0" id="range">
            <div class="controls" id="control">
                <i class="fa-solid fa-backward"></i>
                <i onclick="songplay()" class="fa-solid fa-pause" id="conicon"></i>
                <i class="fa-solid fa-forward"></i>
            </div>
        </div>
    </div>
<script>
    let song = document.getElementById('song');
    let range = document.getElementById('range');
    let conicon = document.getElementById('conicon');


    song.onloadedmetadata = function(){
        range.max = song.duration;
        range.value = song.currentTime;

    }

    function songplay(){
        if(conicon.classList.contains('fa-pause')){
            song.pause();
            conicon.classList.remove('fa-pause');
            conicon.classList.add('fa-play');

        }
        else{
            song.play();
            conicon.classList.remove('fa-play');
            conicon.classList.add('fa-pause');

        }
        }
    
if (song.play()) {
    setInterval(() => {
    range.value = song.currentTime;
    }, 500);
}
        
range.onchange = function(){
    song.play();
    song.currentTime = range.value
    conicon.classList.add('fa-pause');
    conicon.classList.remove('fa-play');
}
</script>    
</body>
</html>
